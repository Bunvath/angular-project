<form #f = "ngForm" (ngSubmit) = "submit(f)">
    <div ngModelGroup="contact" #contact ="ngModelGroup">
        <!-- <div *ngif ="!contact.valid"></div> -->
        <div class="form-group">
            <label for="firstName">First name</label>
            <input 
                required 
                minlength="3" 
                maxlength="6"  
                ngModel 
                name ="firstName" 
                #firstName="ngModel" 
                (change)="log(firstName)" 
                id="firstName" type="text" 
                class="form-control">
            <div 
                class = "alert alert-danger" 
                *ngIf="firstName.touched && !firstName.valid">
                <div *ngIf="firstName.errors?.required">
                    First name is required.</div>
                <div *ngIf="firstName.errors?.minlength">
                    First name should be minimun {{firstName.errors?.minlength.requiredLength}} character.</div>
                <div *ngIf="firstName.errors?.maxlength">
                    First name should be maximum 10 character.</div>
            </div>
        </div>
    </div>
    
    <div class="form-group">
        <label for="comment" >Comment</label>
        <textarea 
        ngModel
        name="comment"
        cols="100" rows="10" id="comment" class="form-coontrol"></textarea>
    </div>
    <div class="checkbox">
        <label>
            <input type="checkbox" ngModel name ="isSubcribed"> Subcribe to mailing list
        </label>
    </div>
    <div class="form-group">
        <label for="">Contact Method</label>
        <select ngModel name = "contactMethod" id="contactMethod" class="form-control">
            <option value=""></option>
            <option *ngFor="let methods of contactMethods" [value]= "methods.id">
                {{methods.name}}
            </option>
        </select>
    </div>
    <div *ngFor="let method of contactMethods" class="radio">
        <label>
            {{method.name}}
            <input ngModel type="radio" name="contactMethod" [value]="method.id">
        </label>
    </div>
   
    <p>
        {{f.value | json}}
    </p>
    <button class = "btn btn-primary" [disabled] = "!f.valid">submit</button>
</form>
