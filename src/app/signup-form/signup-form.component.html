<form [formGroup]="form" (ngSubmit)="submit()">
    <div *ngIf="form.errors" class="alert alert-danger">
        The username or password is invalid
    </div>
    <div formGroupName="account">
        <div class="form-group">
            <label for=""><b>Username</b> </label>
            <input 
                formControlName="username"
                type="text" id="username" 
                class="form-control" 
                type="text">
            <div *ngIf="username?.pending">loading .....</div>
            <div 
                *ngIf="username?.touched && username?.invalid" 
                class="alert alert-danger">
                <div *ngIf="username?.errors?.required">
                    The username is required</div>
                <div *ngIf="username?.errors?.maxlength">
                    The username is too long</div>
                <div *ngIf="username?.errors?.cannotContainSpace">
                    The username is cannot contain space</div>
                <div *ngIf="username?.errors?.shouldBeUnique">
                    The username should be unique</div>
                    
            </div>
        </div>
        <div class="form-group">
            <label for=""><b>Password</b> </label>
            <input formControlName="password" type="password" id="password" class="form-control" type="text">
        </div>

    </div>
    
    <button class="btn btn-primary"> Sign Up</button>
    
    
</form>
